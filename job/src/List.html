<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="bower_components/SUI-Mobile/dist/css/sm.css">
    <link href="bower_components/SUI-Mobile/dist/css/sm-extend.css">
    <link href="common/css/reset.min.css" rel="stylesheet">

    <title>我的</title>
</head>
<body>
<div id="person">
    <!-- content应该拥有"pull-to-refresh-content"类,表示启用下拉刷新 -->
    <div class="content pull-to-refresh-content" data-ptr-distance="55">
        <!-- 默认的下拉刷新层 -->
        <div class="pull-to-refresh-layer">
            <div class="preloader"></div>
            <div class="pull-to-refresh-arrow"></div>
        </div>
        <!-- 下面是正文 -->
        <div class="card-container">
            <div class="card">
                <div class="card-header">card</div>
                <div class="card-content">
                    <div class="card-content-inner">
                        这里是第1个card，下拉刷新会出现第2个card。
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="bower_components/zepto/zepto.min.js"></script>
<script src="bower_components/vue/dist/vue.js"></script>
<script src="bower_components/SUI-Mobile/dist/js/sm.min.js"></script>
<script>
    // 添加'refresh'监听器
    $(document).on('refresh', '.pull-to-refresh-content', function (e) {
        // 模拟2s的加载过程
        setTimeout(function () {
            var cardNumber = $(e.target).find('.card').length + 1;
            var cardHTML = '<div class="card">' +
                    '<div class="card-header">card' + cardNumber + '</div>' +
                    '<div class="card-content">' +
                    '<div class="card-content-inner">' +
                    '这里是第' + cardNumber + '个card，下拉刷新会出现第' + (cardNumber + 1) + '个card。' +
                    '</div>' +
                    '</div>' +
                    '</div>';

            $(e.target).find('.card-container').prepend(cardHTML);
            // 加载完毕需要重置
            $.pullToRefreshDone('.pull-to-refresh-content');
        }, 2000);
    });
</script>
</html>
